<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language page</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/languagepage.css" />
    <link
      rel="shortcut icon"
      href="./images/ic_launcher_foreground.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="top-section">
          <h1 class="welcome">Welcome To</h1>
          <p class="p2"><img src="./images/logo.png" /></p>

          <p class="p">
            Select your preperable language to <br />
            proceed
          </p>
        </div>
        <div class="langs">
          <div class="language-1">
            <p class="active">English</p>
            <p>Espanol</p>
          </div>
          <div class="language-2">
            <p>Francais</p>
            <p>Italian</p>
          </div>
          <div class="language-3">
            <p class="language-p">Potugues</p>
          </div>
        </div>
        <div class="row2">
          <div class="privacyandpolicy">
            <p>
              <input type="checkbox" id="" name="" value="Bike" />
              I have read and accept the
              <span> <a href="">Terms of Service</a></span>
            </p>
            <p>
              and <span><a href="">Privacy Policy</a></span>
            </p>
          </div>
          <div class="btn">
            <button>Proceed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
